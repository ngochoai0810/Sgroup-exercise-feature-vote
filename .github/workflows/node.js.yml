name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and test 
        run: |
          docker build -t nodejs-basic .
          docker run nodejs-basic npm test

      - name: Push image to Docker Hub
        uses: docker/build-push-action@v4  
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-basic:${{ github.sha }}

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-basic:${{ github.sha }}
            docker stop nodejs-container
            docker rm nodejs-container 
            docker run -d -p 80:3000 --name nodejs-container ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-basic:${{ github.sha }}
